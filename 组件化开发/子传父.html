<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 父组件模板 -->
    <div id="app">
        <cpn @:btnclick="cpnclick"></cpn>
    </div>
    <!-- 子组件模板 -->
    <template id="cpn">
        <div>
            <button v-for="item in categories" @click="itemclick(item)">{{item.name}}</button>
        </div>
    </template>

    <script>
        //  子组件
        const cpn = {
            template:'#cpn',
            data(){
                return{
                    categories:[
                        {id:"aaa",name:'热门推荐'},
                        {id:"bbb",name:"手机数码"},
                        {id:"ccc",name:"家用家电"},
                        {id:"ddd",name:"电脑办公"},
                    ]
                }
            },
            methods: {
                itemclick(item){
                    //发射
                    this.$emit('btnclick')
                }
            },
        }

        //  父组件
        const app = new Vue({
            el:"#app",
            data:{

            },
            components: {
                cpn
            },
            methods:{
                cpnclick(){
                    console.log('cpnclick')
                }
            }
        })
    </script>
</body>
</html>
