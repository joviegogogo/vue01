<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn v-show= "isshow"></cpn>
    </div>
    
    <template id="cpn">
        <div>
            <h2>我是子组件</h2>
            <p>我是内容</p>
            <button></button>
        </div>
    </template>

    <script>
        

        const app = new Vue({
            el:"#app",
            data:{
                message:"你好啊",
                isshow:true
            },
            components:{
                cpn:{
                    template:"#cpn"
                },
                data(){
                    return{
                        isshow:false
                    }
                }
            }
        })
    </script>
</body>
</html>
