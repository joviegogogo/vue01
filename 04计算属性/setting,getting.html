<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
            <h2>{{ fullname }}</h2>
    </div>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                firstname:'kobe',
                lastname:'bryant'
            },
            computed: {
                // fullname:function(){
                    
                // }
                //计算属性一般是没有set方法，只读属性，
                fullname:{
                    get:function(){
                        return 'abc'
                    }
                }
            }
        })
    </script>
</body>
</html>
